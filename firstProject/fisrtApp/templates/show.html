{% extends "navbar.html" %}

    {% block content %}

        <h1>Products</h1>
    
        <div class="row" style="margin-top: 40px;">
            {% for product in products %}
            <div class="col-md-3 mb-3">
                <div class="card" style="width: 251px;">
                   <a href="/user/show/{{product.id}}"><img src="{{ product.image.url }}" class="card-img-top" alt="{{product.name}}_img" style="width: 230px; height: 230px;"></a> 
                    <div class="card-body">
                       <a href="/user/show/{{product.id}}"> <h5 class="card-title">{{ product.name }}</h5></a>
                        <p class="card-text">{{ product.price }} $</p>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="/user/edit/{{product.id}}" class="btn btn-primary">Update</a>
                        <a href="/user/delete/{{product.id}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="btn btn-success"><a style="color:white; text-decoration:none" href="/user/add">Add New Product</a></button>

        {% endblock %}
